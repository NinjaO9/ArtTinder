<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .match-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        button {
            background-color: #aef0c0;
            color: black;
            border: none;
            padding: 10px;
            width: 150px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #89cfa3;
        }
    </style>
    <script>
        function getRandomMatch() {
            const names = [
                "Alex", "Jordan", "Taylor", "Morgan", "Casey",
                "Charlie", "Jamie", "Riley", "Cameron", "Dakota",
                "Sam", "Jesse", "Skyler", "Reese", "Avery",
                "Finley", "Drew", "Rowan", "Quinn", "Elliot"
            ];
            const randomName = names[Math.floor(Math.random() * names.length)];
            document.getElementById("match-name").innerText = randomName;
        }
    </script>
</head>
<body onload="getRandomMatch()">
    <div class="match-container">
        <h1>ðŸŽ‰ It's a Match! âœ…</h1>
        <button onclick="window.location.href='{{ url_for(home) }}'">Go Back</button>
    </div>
</body>
</html>
