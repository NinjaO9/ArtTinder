<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Music Matcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/singer.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: -1;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        
        h2 {
            color: white;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        
        .login-button {
            background-color: #aef0c0;
            color: black;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        
        .login-button:hover {
            background-color: #89cfa3;
        }

        .fade-out {
            transform: scale(1.1);
            opacity: 0;
        }
    </style>
    <script>
        function redirectToHome() {
            let container = document.querySelector('.login-container');
            container.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = "index.html";
            }, 300);
        }
    </script>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="login-container">
        <h2>Login</h2>
        <input type="email" user="Enter your Username" required>
        <input type="password" password="Enter your password" required>
        <form action="/login" method="POST">
            <input type="submit" class="login-button" value="Login">
        </form>
    </div>
</body>
</html>
