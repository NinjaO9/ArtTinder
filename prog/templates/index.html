<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Matcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/singer.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            flex-direction: column;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        .music-controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            background-color: #aef0c0;
            color: black;
            border: none;
            padding: 10px;
            width: 150px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #89cfa3;
        }

        .album-art {
            width: 200px;
            height: 200px;
            display: block;
            margin: 20px auto;
            background: url("{{ url_for('static', filename='images/record.png') }}") no-repeat center;
            background-size: cover;
            border-radius: 50%;
            animation: spin 5s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
            height: 10px;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: #aef0c0;
            transition: width 0.1s linear;
        }

        /* Match Animation */
        .match-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 30px;
            font-weight: bold;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
    <script>
        let songs = [
            {
                src: "static/music/NotLikeUs.mp3",
                title: "Not Like Us",
                artist: "AJ Mitchell"
            },
            {
                src: "static/music/GodsPlan.mp3",
                title: "God's Plan",
                artist: "Drake"
            },
            {
                src: "static/music/BillieEilish_WILDFLOWER.mp3",
                title: "WILDFLOWER",
                artist: "Billie Eilish"
            },
            {
                src: "static/music/LadyGaga_BrunoMars_DieWithASmile.mp3",
                title: "Die With A Smile",
                artist: "Lady Gaga & Bruno Mars"
            },
            {
                src: "static/music/TaylorSwift_Style.mp3",
                title: "Style",
                artist: "Taylor Swift"
            },
            {
                src: "static/music/RandLofi.mp3",
                title: "Rand Lofi",
                artist: "Lofi Girl"
            }];
        let currentSongIndex = -1;
        let audio = new Audio();
        let isPlaying = false;

        function togglePlayPause() {
            if (isPlaying) {
                audio.pause();
            } else {
                if (!audio.src || audio.src === window.location.href) {
                    nextSong();
                } else {
                    audio.play();
                }
            }
            isPlaying = !isPlaying;
        }

        function playRandomSong() {
            let newIndex;
            // do {
            //     newIndex = Math.floor(Math.random() * songs.length);
            // } while (newIndex === currentSongIndex);
            currentSongIndex = currentSongIndex + 1;
            if (currentSongIndex >= songs.length){
                currentSongIndex = 0;
                fetch('/match', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                })  // Send data to the server
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                })
                .catch(error => console.error('Error:', error));
            }
            let artist = songs[currentSongIndex]['artist'];
            let title = songs[currentSongIndex]['title'];
            fetch('/update', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ 
                title: title,
                artist: artist
             })  // Send data to the server
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch(error => console.error('Error:', error));

            audio.src = songs[currentSongIndex]['src'];
            audio.play();
            isPlaying = true;
        }

        function nextSong() {
            playRandomSong();
        }

        function updateProgressBar() {
            const progressBar = document.getElementById("progress-bar");
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = progress + "%";
        }

        function handleYesClick() {
            let artist = songs[currentSongIndex]['artist'];
            let title = songs[currentSongIndex]['title'];
            console.log('Yes clicked');
            fetch('/likeButton', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ 
                title: title,
                artist: artist,
                response: 'Yes' 
            })  // Send data to the server
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch(error => console.error('Error:', error));

            // Play the next song and potentially trigger the match animation
            nextSong();

            // 10% chance of triggering match animation and transition
            //matchChance();
        }

        function handleNoClick() {
            console.log('No clicked');
            let artist = songs[currentSongIndex]['artist'];
            let title = songs[currentSongIndex]['title'];
            fetch('/SkipButton', {
                method: 'POST',
                body: JSON.stringify({ 
                title: title,
                artist: artist,
                response: 'Yes' 
            })  // Send data to the server
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch(error => console.error('Error:', error));

            // Play the next song
            nextSong();
        }

        audio.addEventListener("timeupdate", updateProgressBar);
    </script>
    
</head>
<body>
    <div class="background-overlay"></div>
    <div class="music-controls">
        <h2 style="color: white;">My Music Matcher</h2>
        <div class="album-art"></div>
        
        <div class="button-container">
            <form id="yesForm">
                <button type="button" onclick="handleYesClick()">Yes</button>
            </form>
            <button onclick="togglePlayPause()">‚ñ∂Ô∏è Play/Pause</button>
            <form id="noForm">
                <button type="button" onclick="handleNoClick()">No</button>
            </form>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>
    
    <!-- Match Animation -->
    <div class="match-overlay" id="match-overlay">
        üéâ It's a Match! ‚úÖ
    </div>
</body>
</html>
