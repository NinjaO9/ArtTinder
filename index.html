<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Matcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('images/singer.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            flex-direction: column;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        .music-controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            background-color: #aef0c0;
            color: black;
            border: none;
            padding: 10px;
            width: 150px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #89cfa3;
        }

        .album-art {
            width: 200px;
            height: 200px;
            display: block;
            margin: 20px auto;
            background: url('images/record.png') no-repeat center;
            background-size: cover;
            border-radius: 50%;
            animation: spin 5s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
            height: 10px;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: #aef0c0;
            transition: width 0.1s linear;
        }

        /* Match Animation */
        .match-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 30px;
            font-weight: bold;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script>
        let songs = ["Not Like Us (1).mp3", "Gods Plan.mp3", "Billie Eilish  WILDFLOWER Official Lyric Video.mp3", "Lady Gaga Bruno Mars  Die With A Smile Lyrics (1).mp3", "Taylor Swift  Style Lyrics.mp3"];
        let currentSongIndex = -1;
        let audio = new Audio();
        let isPlaying = false;

        function togglePlayPause() {
            if (isPlaying) {
                audio.pause();
            } else {
                if (!audio.src || audio.src === window.location.href) {
                    playRandomSong();
                } else {
                    audio.play();
                }
            }
            isPlaying = !isPlaying;
        }

        function playRandomSong() {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * songs.length);
            } while (newIndex === currentSongIndex);

            currentSongIndex = newIndex;
            audio.src = songs[currentSongIndex];
            audio.play();
            isPlaying = true;
        }

        function nextSong() {
            playRandomSong();
        }

        function updateProgressBar() {
            const progressBar = document.getElementById("progress-bar");
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = progress + "%";
        }

        audio.addEventListener("timeupdate", updateProgressBar);

        function handleYesClick() {
            nextSong(); // Play next song

            // 10% chance of triggering match animation and transition
            if (Math.random() < 0.50) {
                document.getElementById("match-overlay").style.display = "flex";
                setTimeout(() => {
                    window.location.href = "match.html";
                }, 2000); // Wait for 2 seconds before redirecting
            }
        }
    </script>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="music-controls">
        <h2 style="color: white;">My Music Matcher</h2>
        <div class="album-art"></div>
        <button onclick="togglePlayPause()">‚ñ∂Ô∏è Play/Pause</button>
        <button onclick="handleYesClick()">Yes üî•</button>
        <button onclick="nextSong()">No üí©</button>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>
    
    <!-- Match Animation -->
    <div class="match-overlay" id="match-overlay">
        üéâ It's a Match! ‚úÖ
    </div>
</body>
</html>
